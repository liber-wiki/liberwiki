components:
  schemas:
    AuthToken:
      type: object
      properties:
        token:
          type: string
          readOnly: true
      required:
      - token
    AuthTokenRequest:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - email
      - password
    AuthTokenSerializerError:
      type: object
      properties:
        email:
          type: array
          items:
            type: string
          readOnly: true
        password:
          type: array
          items:
            type: string
          readOnly: true
        token:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - email
      - password
      - token
    Entry:
      type: object
      description: |-
        Serializes the nested field, doesn't turn the serializer into read-only automatically(should it?) but it is
        read only.

        GET /api/v1/people/5/
        {
            "id": 5,
            "first_name": "John",
            "last_name": "Doe",
            "labels": [7]
        }

        GET /api/v1/people/5/?include=labels
        {
            "id": 5,
            "first_name": "John",
            "last_name": "Doe",
            "labels": [
                {
                    "id": 7,
                    "name": "label-name"
                }
            ]
        }
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique identifier for this object
        author:
          type: string
          format: uuid
          description: Author of the entry.
          readOnly: true
        title:
          type: string
          format: uuid
          description: Title of the entry.
        content:
          description: Content of the entry. In tiptap format.
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Date and time this object was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Date and time this object was last updated
        vote:
          readOnly: true
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/VoteEnum'
          - $ref: '#/components/schemas/NullEnum'
        is_bookmarked:
          type: boolean
          readOnly: true
      required:
      - author
      - content
      - created_at
      - id
      - is_bookmarked
      - title
      - updated_at
      - vote
    EntryDestroyError:
      type: object
      properties:
        protected_elements:
          type: array
          items:
